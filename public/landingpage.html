<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slapchop 4 U</title>
</head>
<body>
    <header>
        <img src="./images/newlogo.png" alt="slap chop logo" id="logo">
        <h1>Slap Chop University</h1>
        <nav>
            <a href="">Home</a>
            <a href="">Programs</a>
            <a href="">Request Demo</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Unlock your true chefing potential</h2>
        </section>
        <section>
            <form action="">
                <div>Set up a FREE consultation</div>
                <div>
                    <input type="text" name="name" id="name" placeholder="your name">
                    <input type="text" name="email" id="email" placeholder="your email">
                    <label for="preferred-method"></label>
                    <select name="call-options" id="call-options">
                        <option value="phone-call">Phone Call</option>
                        <option value="video-call">Video Call</option>
                        <option value="in-home">In Home Consultation</option>
                    </select>
                    <input type="submit">
                </div>
            </form>
        </section>

    </main>
    

    <script src="./main.js"></script>
</body>
</html>
